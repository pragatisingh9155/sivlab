<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§ª Decoder Implementation Experiment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #28a745;
            --text-color-light: #f4f4f4;
            --text-color-dark: #121212;
            --hover-color: #0056b3;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--text-color-light);
            color: var(--text-color-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body.dark-mode {
            background-color: var(--text-color-dark);
            color: var(--text-color-light);
        }

        .experiment-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .experiment-container {
            background-color: #222;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .dark-mode-toggle button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .experiment-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .decoder-input {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .decoder-input input {
            padding: 10px;
            width: 50px;
            text-align: center;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
        }

        .decoder-output {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .output-pin {
            background-color: #e9ecef;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .output-pin.active {
            background-color: var(--success-color);
            color: white;
        }

        .decode-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .decode-button:hover {
            transform: scale(1.05);
            background-color: var(--hover-color);
        }

        .instruction {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .decoder-output {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <button onclick="toggleDarkMode()" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Experiment Header -->
    <div class="experiment-header">
        <h1>ðŸ§ª 2-to-4 Decoder Implementation</h1>
        <p>Explore Logic Circuit Decoding!</p>
    </div>

    <!-- Experiment Container -->
    <div class="experiment-container">
        <div class="instruction">
            Enter 2-bit binary input to activate corresponding output pin
        </div>

        <!-- Decoder Input -->
        <div class="decoder-input">
            <input type="number" id="input1" min="0" max="1" placeholder="A1">
            <input type="number" id="input2" min="0" max="1" placeholder="A0">
        </div>

        <button class="decode-button" onclick="decodeInput()">
            Decode Input <i class="fas fa-arrow-right"></i>
        </button>

        <!-- Decoder Output -->
        <div class="decoder-output">
            <div class="output-pin" id="output0">Output 0</div>
            <div class="output-pin" id="output1">Output 1</div>
            <div class="output-pin" id="output2">Output 2</div>
            <div class="output-pin" id="output3">Output 3</div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle Function
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Decoder Logic Function
        function decodeInput() {
            // Reset all output pins
            const outputPins = document.querySelectorAll('.output-pin');
            outputPins.forEach(pin => pin.classList.remove('active'));

            // Get input values
            const input1 = parseInt(document.getElementById('input1').value);
            const input2 = parseInt(document.getElementById('input2').value);

            // Validate inputs
            if ((input1 === 0 || input1 === 1) && (input2 === 0 || input2 === 1)) {
                // Combine inputs to create a 2-bit binary number
                const binaryValue = input1 * 2 + input2;

                // Activate corresponding output pin
                const activePin = document.getElementById(`output${binaryValue}`);
                activePin.classList.add('active');
            } else {
                alert('Please enter valid binary inputs (0 or 1)');
            }
        }

        // Set default input focus
        document.getElementById('input1').focus();
    </script>
</body>
</html>
