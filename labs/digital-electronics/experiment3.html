<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ® Flip-Flop Master Challenge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-bg: #2c3e50;
            --light-bg: #ecf0f1;
            --text-light: #ffffff;
            --text-dark: #333333;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .container {
            background-color: #34495e;
        }

        /* Gamification Elements */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
        }

        .level-indicator, .score-panel {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* Animated Input Section */
        .input-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .input-card {
            background-color: #f9f9f9;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .input-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .input-card input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Simulation Button */
        .simulate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .simulate-btn:hover {
            transform: scale(1.05);
        }

        /* Result Section */
        .result-section {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Detailed Results Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .results-table th {
            background-color: var(--primary-color);
            color: white;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .dark-mode-toggle button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .input-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <button onclick="toggleDarkMode()" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <!-- Gamification Header -->
        <div class="game-header">
            <div class="level-indicator">
                <i class="fas fa-chess-knight"></i>
                Level: <span class="level-badge" id="currentLevel">1</span>
            </div>
            <div class="score-panel">
                <i class="fas fa-trophy"></i>
                Score: <span id="scoreDisplay">0</span>
            </div>
        </div>

        <!-- Flip-Flop Type Selector -->
        <div class="input-section">
            <div class="input-card">
                <h3>Flip-Flop Type</h3>
                <select id="flipFlopType" class="form-control">
                    <option value="">Select Type</option>
                    <option value="RS">RS Flip-Flop</option>
                    <option value="JK">JK Flip-Flop</option>
                    <option value="D">D Flip-Flop</option>
                    <option value="T">T Flip-Flop</option>
                </select>
            </div>
            <div class="input-card">
                <h3>First Input</h3>
                <input type="number" id="input1" min="0" max="1" placeholder="0 or 1">
            </div>
            <div class="input-card">
                <h3>Second Input</h3>
                <input type="number" id="input2" min="0" max="1" placeholder="0 or 1">
            </div>
        </div>

        <!-- Simulation Button -->
        <button class="simulate-btn" onclick="simulateFlipFlop()">
            ðŸš€ Run Simulation
        </button>

        <!-- Result Section -->
        <div class="result-section" id="resultSection">
            <h2>Simulation Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Flip-Flop Type</th>
                        <th>Input 1</th>
                        <th>Input 2</th>
                        <th>Current State</th>
                        <th>Next State</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                    <tr>
                        <td colspan="5">Run a simulation to see results</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const moonIcon = document.querySelector('.dark-mode-toggle i');
            moonIcon.classList.toggle('fa-moon');
            moonIcon.classList.toggle('fa-sun');
        }

        // Flip-Flop State Transition Logic
        const flipFlopLogic = {
            'RS': function(r, s, currentState) {
                if (r === 0 && s === 0) return currentState;
                if (r === 0 && s === 1) return 1;
                if (r === 1 && s === 0) return 0;
                return 'Invalid State';
            },
            'JK': function(j, k, currentState) {
                if (j === 0 && k === 0) return currentState;
                if (j === 0 && k === 1) return 0;
                if (j === 1 && k === 0) return 1;
                if (j === 1 && k === 1) return !currentState;
            },
            'D': function(d, _, currentState) {
                return d;
            },
            'T': function(t, _, currentState) {
                if (t === 0) return currentState;
                if (t === 1) return !currentState;
            }
        };

        // Game Variables
        let score = 0;
        let level = 1;

        function simulateFlipFlop() {
            const flipFlopType = document.getElementById('flipFlopType').value;
            const input1 = parseInt(document.getElementById('input1').value);
            const input2 = parseInt(document.getElementById('input2').value);
            const resultTableBody = document.getElementById('resultTableBody');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const levelDisplay = document.getElementById('currentLevel');

            // Validation
            if (!flipFlopType || isNaN(input1) || 
                (flipFlopType !== 'D' && isNaN(input2))) {
                alert('Please fill all inputs correctly!');
                return;
            }

            // Simulate for multiple current states
            const currentStates = [0, 1];
            let resultsHTML = '';

            currentStates.forEach(currentState => {
                let nextState;
                if (flipFlopType === 'D') {
                    nextState = flipFlopLogic[flipFlopType](input1, null, currentState);
                } else {
                    nextState = flipFlopLogic[flipFlopType](input1, input2, currentState);
                }

                resultsHTML += `
                    <tr>
                        <td>${flipFlopType}</td>
                        <td>${input1}</td>
                        <td>${flipFlopType !== 'D' ? input2 : 'N/A'}</td>
                        <td>${currentState}</td>
                        <td>${nextState}</td>
                    </tr>
                `;
            });

            // Update result table
            resultTableBody.innerHTML = resultsHTML;

            // Gamification Logic
            score += 10;
            if (score % 50 === 0) {
                level++;
                levelDisplay.textContent = level;
            }
            scoreDisplay.textContent = score;
        }
    </script>
</body>
</html>
